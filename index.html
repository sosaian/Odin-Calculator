<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <title>Calculator | The Odin Project</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <div id="buttonRow1" class="row">
                <button data-key="Escape" id="clearButton">AC</button>
                <button data-key="%"  id="percentageButton">%</button>
                <button data-key="/" id="divideButton">/</button>
                <button data-key="Backspace" id="backspaceButton">&#x232B</button>
            </div>
            <div id="buttonRow2" class="row">
                <button data-key="7" id="buttonSeven">7</button>
                <button data-key="8" id="buttonEight">8</button>
                <button data-key="9" id="buttonNine">9</button>
                <button data-key="*" id="multiplyButton">*</button>
            </div>
            <div id="buttonRow3" class="row">
                <button data-key="4" id="buttonFour">4</button>
                <button data-key="5" id="buttonFive">5</button>
                <button data-key="6" id="buttonSix">6</button>
                <button data-key="-" id="minusButton">-</button>
            </div>
            <div id="buttonRow4" class="row">
                <button data-key="1" id="buttonOne">1</button>
                <button data-key="2" id="buttonTwo">2</button>
                <button data-key="3" id="buttonThree">3</button>
                <button data-key="+" id="plusButton">+</button>
            </div>
            <div id="buttonRow5" class="row">
                <button data-key="0" id="buttonZero">0</button>
                <button data-key="." id="decimalButton">.</button>
                <button data-key="=" id="equalsButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>

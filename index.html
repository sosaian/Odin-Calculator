<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <title>Calculator | The Odin Project</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttonRow1">
            <button id="clearButton">AC</button>
            <button id="plusMinusButton">+/-</button>
            <button id="percentageButton">%</button>
            <button id="divideButton">/</button>
        </div>
        <div class="buttonRow2">
            <button id="buttonSeven">7</button>
            <button id="buttonEight">8</button>
            <button id="buttonNine">9</button>
            <button id="multiplyButton">*</button>
        </div>
        <div class="buttonRow3">
            <button id="buttonFour">4</button>
            <button id="buttonFive">5</button>
            <button id="buttonSix">6</button>
            <button id="minusButton">-</button>
        </div>
        <div class="buttonRow4">
            <button id="buttonOne">1</button>
            <button id="buttonTwo">2</button>
            <button id="buttonThree">3</button>
            <button id="plusButton">+</button>
        </div>
        <div class="buttonRow4">
            <button id="buttonZero">0</button>
            <button id="decimalButton">.</button>
            <button id="equalsButton">=</button>
        </div>
    </div>
</body>
</html>
